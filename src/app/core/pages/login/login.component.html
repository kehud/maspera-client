<body class="text-center">
    <main class="form-signin">
      <form [formGroup]="loginForm" (ngSubmit)="submitForm()">
        <img class="mb-4" src="/docs/5.0/assets/brand/bootstrap-logo.svg" alt="" width="72" height="57">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>
    
        <div class="form-floating">
          <input type="text" [formControlName]="'username'" class="form-control" id="floatingInput" placeholder="User Name">
          <label for="floatingInput">User Name</label>
          <span *ngIf="loginForm.get('username').hasError('required')" style="color: rgb(124, 14, 14);font-size: 11px;">
            * Username is a required field
          </span>
        </div>
        <div class="form-floating">
          <input type="password" [formControlName]="'password'" class="form-control" id="floatingPassword" placeholder="Password">
          <label for="floatingPassword">Password</label>
          <span *ngIf="loginForm.get('password').hasError('required')" style="color: rgb(124, 14, 14);font-size: 11px;">
            * Password is a required field
          </span>
        </div>
        <div class="checkbox mb-3">
          <label>
            <input type="checkbox" value="remember-me"> Remember me
          </label>
        </div>
        <div *ngIf="this.errorMessage !== '' " class="alert alert-danger" role="alert" style="font-size: 13px;">{{this.errorMessage}}</div>
        <button class="w-100 btn btn-lg btn-primary" type="submit" [disabled]="!loginForm.valid">Sign in</button>
      </form>
    </main>
</body>
